version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/repositories/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - go_type: "string"
            db_type: "text"
          - go_type: "string"
            db_type: "varchar"
          - go_type: "string"
            db_type: "character varying"
          - go_type: "string"
            db_type: "bpchar"
          - go_type: "string"
            db_type: "char"
          - go_type: "string"
            db_type: "character"
          - go_type: "time.Time"
            db_type: "timestamp"
          - go_type: "time.Time"
            db_type: "timestamptz"
          - go_type: "time.Time"
            db_type: "date"